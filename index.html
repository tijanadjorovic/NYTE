<!doctype html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
    <title>NYT Explorer</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/NYTE.css"/>
  </head>
  <body>
    <div class="page">
      <div class="head">
        <div class="heading">
          <h1>New York Times Article Archive Explorer</h1>
          <p>Search through the New York Times archive of articles. More than 13 million articles in total. </p>
        </div>
        <div class="monthYear">
          <label for="month">Month:</label>
          <input type="number" id="month" value="2" min="1" max="12" required>
          <label for="year">Year:</label>
          <input type="number" id="year" value="2018" min="1853" max="2018" required>
          <button id="btnClick">Find</button> 
        </div>
      </div>
      <div id="root">
      </div>
    </div>
    <footer>
      <!-- add img instead data provided nyt api -->
      <p>Data provided by NY Times API</p>
      <p>Links preview by LinkPreview API</p>
      <p>&copy; Tijana </p>
    </footer>
    <script type="text/babel" src="js/NYTE.js"></script>
  </body>
</html>
